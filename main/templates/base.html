</head>

	<style type="text/css">
		body {
			background: url('{% static "image/bg.jpg" %}') no-repeat top center fixed;

			background-size: cover;

		}
	</style>
	<header>
		<div class="main-header">
			<h1>Qazaqstan tarihy</h1>
		</div>
	</header>
	<main>
		
		{% block content %}
		{% endblock %}
	</main>
	<div class="main-left-nav">
			<div class="nav-header">
				<h3>Alternative Qz</h3>

			<nav>

		</div>
	<script type="text/javascript" src="{% static 'scripts/jquery-3.6.0.min.js' %}"></script>
	<script type="text/javascript">
		jQuery('#close_menu').on('click', function() {
			$(".main-left-nav").css("position","fixed")
			$(".main-left-nav").css("left", '-260px');
			$("#open_menu").css("display", 'block');	
		});
		jQuery('#open_menu').on('click', function() {
			$(".main-left-nav").css("position","fixed")
			$(".main-left-nav").css("left", '0');
			$("#open_menu").css("display", 'none');	
		});
		jQuery('#run_btn').on('click', function() {
			false_questions.push(question_id)
			make_question();					
		});
		
	</script>
