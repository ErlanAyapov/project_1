{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tarih</title>
	<link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<header>
		<div class="main-header">
			<h1>Qazaqstan tarihy</h1>
		</div>
	</header>
	<main>
		
		{% block content %}
		{% endblock %}
	</main>
	<div class="main-left-nav">
			<div class="nav-header">
				<h3>Нұсқаулық</h3>
				<p id="close_menu" ><</p>
			</div>
			<nav>
				<ul>
					<li><a href="">Басты парақ</a></li>
					<li><a href="">Жаңалықтар</a></li>
					<li><a href="">Тест тапсыру</a></li>
					<li><a href="">Аккаунт</a></li>
					<li><a href="">Досымды қос</a></li>
					<li><a href="">Дайындық</a></li>
					<li><a href="">Серіктес болу</a></li>
					<li><a href="">Қолдау көрсету</a></li>
					 
				</ul>
			</nav>
		</div>
		<div class="ds">
			<p class="btn" id="open_menu" >></p>
		</div>
	<script type="text/javascript" src="{% static 'scripts/jquery-3.6.0.min.js' %}"></script>
	<script type="text/javascript">
		jQuery('#close_menu').on('click', function() {
			$(".main-left-nav").css("position","absolute")
			$(".main-left-nav").css("left", '-260px');
			$("#open_menu").css("display", 'block');	
		});
		jQuery('#open_menu').on('click', function() {
			$(".main-left-nav").css("position","absolute")
			$(".main-left-nav").css("left", '0');
			$("#open_menu").css("display", 'none');	
		});
		jQuery('#run_btn').on('click', function() {
			make_question();					
		});
	</script>
</body>
</html>
